<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>I Reporter</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/ireporter.css" />
  </head>
  <body>
    <div id="welcome_nav"></div>

    <div id="navigation">
      <div id="logo"><h2>Welcome to Ireporter</h2></div>
    </div>

    <div id="wrapper">
      <div id="main_content">
        <div>
          <div id="incidentheader"><h3>Please login</h3></div>
          <form>
            <table>
              <tr>
                <td><label>Username</label></td>
                <td class="inputfield">
                  <input
                    required
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                  />
                </td>
              </tr>
              <tr>
                <td><label>Password</label></td>
                <td class="inputfield">
                  <input
                    required
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="inputfield">
                  <input
                    type="button"
                    onclick="tologin()"
                    id="login"
                    value="Login"
                    name="login"
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td class="inputfield">
                  <div>Or <a href="signup.html">SignUp</a></div>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <small>
        <div class="pullleft">
          Andela
        </div>
        <div class="pullright">
          copy right Josean 2019.
        </div>
      </small>
    </footer>

    <script>
      function tologin() {
        var username = document.getElementById("username").value;
        if (username == "admin") {
          window.location.href = "./incidents_admin/list.html";
        } else {
          window.location.href = "./incidents/list.html";
        }
      }
    </script>
  </body>
</html>
